<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>תוכנת שליטה במקרן</title>
    <link rel="stylesheet" href="../../node_modules/chota/dist/chota.min.css" />
    <style>
      body.dark {
        --bg-color: #000;
        --bg-secondary-color: #131316;
        --font-color: #f5f5f5;
        --color-grey: #ccc;
        --color-darkGrey: #777;
      }
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body class="dark">
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <a class="button success" id="buttonOn">הדלקה</a>
        </div>
        <div class="nav-center">
          <a class="brand">
            <img src="img/slogo.png" alt="" />
          </a>
        </div>
        <div class="nav-right">
          <a class="button error" id="buttonOff">כיבוי</a>
        </div>
      </nav>
      <div class="row">
        <div class="col">
          <a class="button is-center" id="buttonVga"> מחשב (VGA)</a>
        </div>
        <div class="col">
          <a class="button is-center" id="buttonHdmi">APPLE TV (HDMI)</a>
        </div>
      </div>
    </div>
    <div class="footer">
      <nav class="nav">
        <div id="version" class="nav-left">Version:</div>
        <div class="nav-center">
          <small> פותח ע״י דמיטרי פולשצ׳וק עבור מכללת גורדון @ 2023 </small>
        </div>
        <div class="nav-right">
          <a class="button" id="settingsButton" role="button">⚙️</a>
        </div>
      </nav>
    </div>
    <script src="app.js"></script>
  </body>
</html>
